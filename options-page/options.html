<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="options.css">

<head>
    <title>My Test Extension Options</title>
</head>

<body>
    <table id="table.blockedSites">
        <tr>
            <th>Blocked URL</th>
            <th>DELETE</th>
        </tr>
    </table>
    <table id="alarm-info-table">
        <tr><td><b>Session time</b></td></tr>
        <tr>
            <td><input type="text" id="session-time" class="alarm-info-textfield"/></td>
        </tr>
        <tr><td><b>Short break</b></td></tr>
        <tr>
            <td><input type="text" id="session-break-time" class="alarm-info-textfield"/></td>
        </tr>
        <tr><td><b>Long break</b></td></tr>
        <tr>
            <td><input type="text" id="long-break-time" class="alarm-info-textfield"/></td>
        </tr>
        <tr><td><b>Sessions before long break</b></td></tr>
        <tr>
            <td><input type="text" id="sessions-before-long-break" class="alarm-info-textfield"/></td>
        </tr>
        <tr><td><b>Inactive time before timer reset</b></td></tr>
        <tr>
            <td><input type="text" id="time-before-reset" class="alarm-info-textfield"/></td>
        </tr>
        <tr>
            <td><button>OK</button></td>
        </tr>
    </table>
</body>
<script src="../lib/jquery-3.2.1.slim.min.js"></script>
<script src="options.js"></script>

</html>
